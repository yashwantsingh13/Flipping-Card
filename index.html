<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="card.css">
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section>
        <div class="container">
            <div class="card-front">
                <header>
                    <span class="logo">
                        <img src="logo.png" alt="logo">
                        <h5>Master Card</h5>
                       
                    </span>
                  
                    <img src="chip.png" alt="" class="chip">
                </header>
            <div class="card-details">
                <div class="name-number">
                    <h6>Card Number</h6>
                    <h5 class="number">8050 2030 1612</h5>
                   <h5 class="name">Yashwant Singh</h5>
                </div>
                <div class="valid-date">
                    <h6>Vlid Thru</h6>
                    <h5>03/29</h5>
                </div>
            </div>
            </div>
            <div class="card-back">
                <h6>For service call +977 4343 3433 or email at mastercard@gmail.com</h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>Lorem ipsum orum illo. Necessitatib nesciunt accusamus, commodi, deserunt voluptate quisquam similique iusto officia, cum rem.</h5>
            </div>
        </div>
        
    </section>
</body>
</html>
